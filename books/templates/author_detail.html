{% extends "books_base.html" %}

{% block body %}
    <h3>Detail</h3>
    Name: {{ object.name }}<br>
    Age: {{ object.age }}<br>
    Gender: {{ object.get_gender_display }}<br>
    born_at: {{ object.born_at|date:"d.m Y"}}<br><br>
    Books:<br><br>
    {% for book in object.books.all %}
        {{ book.name }}<br>
    {% endfor %}

{% endblock body %}
